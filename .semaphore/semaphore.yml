version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout code
    task:
      jobs:
        - name: checkout git
          commands:
            - checkout
    dependencies: []
  - name: Install dependencies
    dependencies:
      - Checkout code
    task:
      jobs:
        - name: Install dependencies
          commands:
            - npm i
  - name: Run Appium tests
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: Quick tests
          commands:
            - ./node_modules/.bin/mocha test/helper/Appium_test.js --grep "quick"
        - name: Other Tests
          commands:
            - ./node_modules/.bin/mocha test/helper/Appium_test.js --grep "second"
