version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm i
            - cache store
  - name: Appium tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Quick tests
          commands:
            - 'npm run test:appium-quick'
        - name: Other Tests
          commands:
            - 'npm run test:appium-other'
