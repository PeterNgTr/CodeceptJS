version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set things up
    task:
      jobs:
        - name: Compile
          commands:
            - checkout
            - npm i
  - name: Appium tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Quick tests
          commands:
            - ./node_modules/.bin/mocha test/helper/Appium_test.js --grep "quick"
        - name: Other Tests
          commands:
            - ./node_modules/.bin/mocha test/helper/Appium_test.js --grep "second"
